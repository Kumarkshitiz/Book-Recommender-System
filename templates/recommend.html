<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        body {
            background-color: black;
        }
        .text-white {
            color: white;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card {
            height: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
            padding-left: 1rem;
        }
        .nav a {
            color: white;
            padding: 0 1rem;
            line-height: 2rem;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar" style="background-color: chocolate;">
        <div class="container-fluid">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/recommend" class="nav-link">Recommend</a></li>
                <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-white mb-4">Recommend Books</h1>
                <form action="/recommend_books" method="POST" class="d-flex flex-column flex-sm-row gap-3">
                    <input name="user_input" type="text" class="form-control form-control-lg" placeholder="Enter a book you like...">
                    <button type="submit" class="btn btn-warning btn-lg">Submit</button>
                </form>
            </div>
        </div>

        {% if data %}
        <!-- Cards -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            {% for i in data %}
            <div class="col">
                <div class="card text-center">
                    <img src="{{ i[2] }}" class="card-img-top" alt="{{ i[0] }}">
                    <div class="card-body">
                        <h5 class="card-title text-truncate" title="{{ i[0] }}">{{ i[0] }}</h5>
                        <p class="card-subtitle text-muted text-uppercase">{{ i[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
