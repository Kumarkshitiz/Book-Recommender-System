<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Recommender â€” Top 15 Books</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  >
  <style>
    /* page background */
    body {
      background-color: #000;
    }
    /* consistent cover height & cropping */
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    /* soften card corners */
    .card {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-chocolate">
    <div class="container">
      <a class="navbar-brand" href="/">My Book Recommender</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
        <li class="nav-item"><a href="/contact" class="nav-link text-white ">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container py-5">
    <h1 class="text-white mb-4">Top 15 Books</h1>

    <!-- Responsive grid: 
         1 col on xs, 2 on sm, 3 on md, 5 on lg+, with gutters -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
      {% for i in range(book_name|length) %}
        <div class="col">
          <div class="card h-100 bg-light border-0 shadow-sm text-center">
            <img
              src="{{ image[i] }}"
              class="card-img-top"
              alt="{{ book_name[i] }}"
            >
            <div class="card-body d-flex flex-column">
              <!-- Title & author truncated to one line -->
              <h5
                class="card-title text-truncate"
                title="{{ book_name[i] }}"
              >
                {{ book_name[i] }}
              </h5>
              <p
                class="card-subtitle mb-2 text-muted text-truncate"
                title="{{ author[i] }}"
              >
                {{ author[i] }}
              </p>
              <!-- push stats to bottom -->
              <div class="mt-auto">
                <small class="text-secondary">Votes: {{ votes[i] }}</small><br>
                <small class="text-secondary">Rating: {{ rating[i] }}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
